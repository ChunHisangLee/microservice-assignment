openapi:
  title: Price Service API
  version: v1.0
  description: This API provides Price service for applications.
  termsOfService: https://test.com/terms
  contact:
    name: Jack Lee
    email: jack@test.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://db:5432/pricedb
    username: postgres
    password: Ab123456
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    open-in-view: false  # Disable open-in-view to avoid potential performance issues

  data:
    redis:
      host: redis
      port: 6379
      password: Ab123456

logging:
  level:
    com.jack.priceservice: INFO
  pattern:
    console: "${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

initial:
  price: 100.00

# Custom application-specific properties
app:
  redis:
    btc-price-key: "BTC_CURRENT_PRICE"  # Redis key for storing BTC price
